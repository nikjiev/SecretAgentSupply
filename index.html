<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

    <!-- Logo and Company Name  -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc.">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Main banner background image  -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Products  -->
    <div class="container">
      <div class="products">
        <!-- Pen -->
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <!-- Watch -->
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <!-- Glasses -->
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Location and Hours  -->

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
